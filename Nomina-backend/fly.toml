app = 'nomina'
primary_region = 'yyz'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = 'npm run migrate:deploy'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpus = 2
  memory_mb = 2048
